<div class="text-center" style="margin-top: 100px">
  <h1>Le vent <small>dans les mollets</small></h1>
</div>

<div class="text-center" *ngIf="!user; else loggedIn">
  <a class="btn btn-large btn-primary" routerLink="/login">Login</a>
  <a class="btn btn-large btn-primary" routerLink="/register">Register</a>
</div>
<ng-template #loggedIn>
  <div class="text-center">
    <a class="btn btn-large btn-primary" routerLink="/races">Races</a>
  </div>
</ng-template>

<div class='row'>
  <div class= 'col s12 m6 offset-m3'>
    <div class='card'>
      <div class='card-content'>
        <ul class='collection'>
          <li *ngFor='let evenement of evenements' class='collection-item'>
            {{ evenement._id }}
            <br/>
            {{ evenement.date_evenement }}
            <br/>
            {{ evenement.type_evenement }}
            <br/>
            {{ evenement.detail_evenement }}
            <br/>
            {{ evenement.commentaire }}
            <br/>
            <br/>
            {{ evenement.cree_le }}
            <br/>
            {{ evenement.maj_le }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
