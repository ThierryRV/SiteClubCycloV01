<div *ngIf="item.name !== 'Separator'; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <a class="dropdown-item waves-light" href="#"><span class="fa {{item.icone}} fa-fw"></span>&nbsp; {{item.name}}</a>
</ng-template>
<ng-template #elseBlock>
  <div class="divider dropdown-divider"></div>
</ng-template>
